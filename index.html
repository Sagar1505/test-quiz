<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #quiz {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
    }

    h1 {
      color: #6a1b9a; 
      text-align: center;
      font-size: 24px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .options {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: #6a1b9a; 
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #4a148c; 
    }

    button:disabled {
      background-color: #d1c4e9;
      cursor: not-allowed;
    }

    #result {
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    #rangeContainer {
      text-align: center;
      margin: 20px auto;
    }

    #questionRange {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Application</h1>
  <div id="rangeContainer">
    <label for="questionRange">Number of Questions:</label>
    <input type="number" id="questionRange" min="1" max="20">
    <button id="setRange">Set Range</button>
  </div>
  <div id="quiz" class="hidden"></div>
  <div id="result" class="hidden"></div>
  <button id="submit" class="hidden">Submit</button>
  <button id="retry" class="hidden">Retry</button>
  <button id="showAnswer" class="hidden">Show Answer</button>
  <script src="script.js"></script> 
</body>
</html>
